<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="image-div">
        <img src="images/image-header-mobile.jpg" class="header-image image1" alt="header image">
        <img src="images/image-header-desktop.jpg" class="header-image image2" alt="header image">
      </div>
      <div class="data">
        <div class="title">
          <h1 class="heading-main white">Get <span class="violet">insights</span> that help your business grow.</h1>
          <p class="paragraph-main white2">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="figures">
          <div class="companies">
            <h2 class="numbers white">10k+</h2>
            <p class="description white3">COMPANIES</p>
          </div>
          <div class="templates">
            <h2 class="numbers white">314</h2>
            <p class="description white3">TEMPLATES</p>
          </div>
          <div class="queries">
            <h2 class="numbers white">12M+</h2>
            <p class="description white3">QUERIES</p>
          </div>
        </div>

      </div>

    </div>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
